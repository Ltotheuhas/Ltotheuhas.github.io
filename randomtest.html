<title>ImgurRandomizer</title>
<style>
    :root {
        --cols: 0;
        --size: calc(100 / var(--cols));
        --sizeW: calc(var(--size) * 1vw);
        --sizeH: calc(var(--size) * 1vh);

    }
    body {
        padding: 0;
        margin: 0;
    }

    .main-container {
        display: grid;
        grid-template-columns: repeat(var(--cols), var(--sizeW));
        grid-auto-flow: dense;
        overflow: hidden;
        padding-top: 69px;
    }

    img {
        content-visiblity: auto;
        height: var(--sizeH);
        width: var(--sizeW);
    }

    .wx2 {
        grid-column-end: span 2;
        width: calc(2 * var(--sizeW));
    }

    .wx4 {
        grid-column-end: span 4;
        width: calc(4 * var(--sizeW));
    }

    .wx8 {
        grid-column-end: span 8;
        width: calc(8 * var(--sizeW));
    }

    .hx2 {
        grid-row-end: span 2;
        height: calc(2 * var(--sizeH));
    }

    .hx4 {
        grid-row-end: span 4;
        height: calc(4 * var(--sizeH));
    }

    .hx5 {
        grid-row-end: span 5;
        height: calc(5 * var(--sizeH));
    }

    .hx8 {
        grid-row-end: span 8;
        height: calc(8 * var(--sizeH));
    }

</style>

<script src="js/imgurandom.js" type="text/javascript"></script>



<div id="img-container" class="main-container">

</div>
